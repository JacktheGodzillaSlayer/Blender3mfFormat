name: Package Blender 3MF Addon

on:
  push:
    tags:
      - 'release_v*'  # Trigger on release tags like release_v1.2.1
  workflow_dispatch:  # Allow manual triggering

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/release_v* ]]; then
          # Extract version from release tag (remove 'release_v' prefix)
          VERSION=${GITHUB_REF#refs/tags/release_v}
        else
          # Fallback to version from __init__.py
          VERSION=$(python3 -c "import sys; sys.path.append('io_mesh_3mf'); from __init__ import bl_info; print(f\"{bl_info['version'][0]}.{bl_info['version'][1]}.{bl_info['version'][2]}\")")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package name: Blender3mfFormat-$VERSION"
        
    - name: Create package directory structure
      run: |
        PACKAGE_NAME="Blender3mfFormat-${{ steps.version.outputs.version }}"
        mkdir -p "$PACKAGE_NAME"
        cp -r io_mesh_3mf "$PACKAGE_NAME/"
        
    - name: Create zip package
      run: |
        PACKAGE_NAME="Blender3mfFormat-${{ steps.version.outputs.version }}"
        zip -r "Blender3mfFormat-${{ steps.version.outputs.version }}.zip" "$PACKAGE_NAME"
        
    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Blender3mfFormat-${{ steps.version.outputs.version }}
        path: Blender3mfFormat-${{ steps.version.outputs.version }}.zip
        
    - name: Create Release (if triggered by release tag)
      if: startsWith(github.ref, 'refs/tags/release_v')
      uses: softprops/action-gh-release@v1
      with:
        files: Blender3mfFormat-${{ steps.version.outputs.version }}.zip
        name: Release ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref_name }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
